<section *ngIf="visible" class="pro-init my-3 px-4 py-3">
    <div class="head pb-3 d-flex justify-content-between align-items-center">
        <h2>Project Design Phase</h2>
        <button (click)="closeView()" mat-mini-fab color="warn">
            <mat-icon aria-hidden="false">close</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class="pt-3">
        <div *ngFor="let item of designData.files; let i = index" class="row">
            <div class="col-md-4 mb-5">
                <h3>{{item.fileName}}</h3>
            </div>
            <div class="col-md-8 mb-5">
                <div class="img-container">
                    <img class="img-fluid" [src]="imageURL[i]" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="button-group d-flex justify-content-evenly align-items-center">
                    <button (click)="updateItem(designData,index.index)" type="button" class="px-5" mat-raised-button>Edit</button>
                    <button (click)="deleteItem(index.index)" type="button" class="px-5" mat-raised-button color="warn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
